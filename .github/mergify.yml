queue_rules:
  - name: "MergeMe1"
    conditions: []  # no extra conditions needed to get merged

pull_request_rules:
  - name: Automatic merge ⬇️ on approval ✔
    conditions:
      - and:
        - "#commits-behind=0"
        - -conflict
    actions:
      queue:
        name: "MergeMe1"
        method: rebase
  - name: Rebase when out of date
    conditions:
      - and:
        - "#commits-behind>0"
        - -conflict
    actions:
      rebase:
