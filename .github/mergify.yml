pull_request_rules:
  - name: Automatic merge ⬇️ on approval ✔
    conditions:
      - and:
        - "#commits-behind=0"
        - -conflict
    actions:
      queue:
        method: rebase
  - name: Rebase when out of date
    conditions:
      - and:
        - "#commits-behind>0"
        - -conflict
    actions:
      rebase:
